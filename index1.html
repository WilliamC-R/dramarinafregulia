  <script>
    function copyPixKey(key) {
      navigator.clipboard.writeText(key).then(() => {
        alert("Chave PIX copiada: " + key);
      });
    }

    function payWithStripe(amount) {
      alert("Integrar pagamento Stripe para valor: R$" + amount);

    function startCountdown() {
      const targetDate = new Date();
      targetDate.setDate(targetDate.getDate() + 36); // 12 dias a partir de hoje
      const countdownEl = document.getElementById('countdown');

      const updateCountdown = () => {
        const now = new Date();
        const distance = targetDate - now;

        if (distance <= 0) {
          countdownEl.innerText = "Ã‰ hoje! ðŸŽ“";
          clearInterval(timer);
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        countdownEl.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      };

      updateCountdown();
      const timer = setInterval(updateCountdown, 1000);
    }

    document.addEventListener('DOMContentLoaded', startCountdown);
  </script>
